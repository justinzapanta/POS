{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    {% block link %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
{% block body %}
<body>
{% endblock %}
    <header class="container max-w-full flex px-5 border-b fixed top-0 z-20 bg-white border-b-gray-300">
        <div class="flex-1 flex mb-2">
            <div class="flex mt-2">
                <img src="{% static 'logo/pizza_logo.png' %}" class="w-12  mr-3" alt="">
                <h1 class="font-bold text-xl mt-3 mr-6">Pizza Shop</h1>
            </div>
            <div>
                <form method="POST" class="flex max-w-full">
                    {% csrf_token %}
                    <input type="text" class="rounded-xl mt-3 mr-2 border bg-white w-72  border-gray-300 px-2 py-2" placeholder="Search">
                    <button type="submit" class="rounded-xl mt-3 px-3 py-1 font-bold bg-slate-900 text-white ">Search</button>
                </form>
            </div>
        </div>
        <ul class="mt-5 text-xl">
            <li><a href="#">Logout</a></li>
        </ul>
    </header>

    {% block content %}

    {% endblock %}
</body>

{% block script %}
    
{% endblock %}
</html>
